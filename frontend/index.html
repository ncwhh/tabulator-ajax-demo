<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.47.0/tabler-icons.min.css">
    <link rel="stylesheet" href="./main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tabulator Postgres Demo</title>
</head>
<body>
<div style="display: flex; flex-direction: row">
    <label>
        Start Date:
        <input type="date" id="from_date" value="2024-01-10">
    </label>
    <label style="flex-grow: 1">
        End Date:
        <input type="date" id="until_date" value="2024-01-15">
    </label>
    <button id="update"><i class="ti ti-refresh"></i> Update Table</button>
    <button id="download"><i class="ti ti-download"></i> Download</button>
    <div class="dropdown">
        <button><i class="ti ti-columns"></i></button>
        <div class="dropdown-content">
            <div style="display: flex; flex-direction: column" id="columns_toggler"></div>
        </div>
    </div>
</div>
<div id="example-table"></div>
<script type="module" src="./main.js"></script>
</body>
</html>
